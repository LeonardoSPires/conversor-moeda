<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moeda</title>
</head>
<body>
    <main>
        <video class="video-background" src="./video/videoDolar.mp4" autoplay muted loop transition="2s ease-in-out" ></video>

        <div class="container"> 
            <h1>Conversor de moeda</h1>
            
            <div class="conversor">
                <video class="video-conversor" src="./video/video-conversor.mp4" autoplay muted loop></video>

                <div class="box-select">
                    <label>Converter <b>de:</b>
                    </br>
                        <select class="currency-select-to-convert">
                            <option value="real">R$ Real brasileiro</option>
                            <option value="dolar">US$ Dolar americano</option>
                            <option value="euro">€ Euro</option>
                            <option value="libra">£ LIbra esterlina</option>
                        </select>
                    </label>
        
                    <label>Converter <b>para:</b>
                    </br>
                        <select class="currency-select">
                            <option value="dolar">US$ Dolar americano</option>
                            <option value="real">R$ Real brasileiro</option>
                            <option value="euro">€ Euro</option>
                            <option value="libra">£ LIbra esterlina</option>
                        </select>
                    </label>
                    <label>
                        Valor
                    </br>
                        <input class="input-currency" placeholder="R$10.000,00">
                    </label>
                    
                    <button class="convert-button">Converter</button>    
                </div>

            <section class="box-conversor">
                    <img class="convert-img" src="./img/real.jpg" alt="logo-moeda" >
                    <p class="name-currency" id="convert-currency">Real</p>
                    <p class="currency-value-convert">R$ 0,00</p>
                    <img src="./img/seta.png" alt="seta">
                    <img class="converted-img" src="./img/dolar.jpg" alt="logo-moeda-convertida">
                    <p class="name-currency" id="change-currency">Dolar Americano</p>
                    <p class="currency-value-converted">$0.00</p>
            </section>
            </div>
        </div>
    </main>
<script src="./scripts.js"></script>
</body>

</html>
